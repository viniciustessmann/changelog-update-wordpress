 on: 
   push
     branches:
        - master 

jobs:
  send_pull_requests:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: listPullRequests
        uses: buildsville/list-pull-requests@v1
        id: list
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          labels: '["WFR"]'
          skip_hour: '24'
      - name: output
        run: echo '${{ steps.list.outputs.pulls }}'